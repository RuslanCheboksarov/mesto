<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Место</title>
  </head>

  <body class="page">

    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/header-logo.svg')%>"
        alt="Логотип"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__image"
            src="<%=require('./images/avatar.jpg')%>"
            alt="Аватар пользователя"
            title="Изменить аватар профиля"
          />
        </div>
        
        <div class="profile__description">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__button profile__button_type_edit"
            ></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__button profile__button_type_add"
        ></button>
      </section>

      <section class="places">
        <ul class="cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_theme_profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close popup__button-close_theme_profile"
        ></button>
        <form class="popup__form" name="record" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <label class="popup__field">
            <input
              type="text"
              class="popup__item popup__item_type_name"
              id="name-item"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__item-error name-item-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="text"
              class="popup__item popup__item_type_info"
              id="job-item"
              name="job"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__item-error job-item-error"></span>
          </label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_theme_place">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close popup__button-close_theme_place"
        ></button>
        <form
          class="popup__form popup__form_theme_place"
          name="cards"
          novalidate
        >
          <h3 class="popup__title">Новое место</h3>
          <label class="popup__field">
            <input
              type="text"
              class="popup__item popup__item_type_newname"
              id="newname-item"
              name="newname"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__item-error newname-item-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="url"
              class="popup__item popup__item_type_link"
              id="link-item"
              pattern="https://.*"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__item-error link-item-error"></span>
          </label>
          <button type="submit" name="submit" class="popup__button-save">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_theme_image">
      <div class="popup__image-container">
        <button
          type="button"
          class="popup__button-close popup__button-close_theme_image"
        ></button>
        <div class="popup__description">
          <img src="#" class="popup__photo" alt="Название местности" />
          <h3 class="popup__photo-title"></h3>
        </div>
      </div>
    </div>

    <div class="popup popup_theme_avatar">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close popup__button-close_theme_avatar"
        ></button>
        <form class="popup__form" name="photo" novalidate>
          <h3 class="popup__title">Обновить аватар</h3>
          <label class="popup__field">
            <input
              type="url"
              class="popup__item popup__item_type_link"
              id="avatar-item"
              name="avatar"
              placeholder="Ссылка на картинку"
              pattern="https://.*"
              required
            />
            <span class="popup__item-error avatar-item-error"></span>
          </label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_theme_delete">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close popup__button-close_theme_delete"
        ></button>
        <form class="popup__form" name="record" novalidate>
          <h3 class="popup__title popup__title_del">Вы уверены?</h3>
          <button type="submit" class="popup__button-save popup__button-save_yes">Да</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__item">
        <img class="cards__image" src="#" alt="Название местности" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <div class="cards__like-gpoup">
            <button
              type="button"
              class="cards__button cards__button_type_like"
            ></button>
            <span class="cards__like-number">0</span>
          </div>
        </div>
        <button
          type="button"
          class="cards__button cards__button_type_del"
          title="Удалить карточку"
        ></button>
      </li>
    </template>

  </body>
</html>
