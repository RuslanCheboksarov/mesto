<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="html, css, javascript"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="a8a2cc376a4f96fe4a17.png" alt="Логотип"></header><main><section class="profile"><div class="profile__info"><img class="profile__photo" src="42e75f586ac82f466471.jpg" alt="Аватар профиля"><div class="profile__user"><div class="profile__name"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button"></button></section><section class="elements"><ul class="elements__items"></ul></section><div class="popup popup_edit-profile"><form class="popup__content popup__form popup__form_profile" novalidate><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__fields"><label class="name"><input name="name" id="name__input" placeholder="Имя" class="popup__text popup__text_type_name popup__input" minlength="2" maxlength="40" required> <span class="popup__input-error name__input-error"></span></label> <label class="job"><input name="job" id="job__input" placeholder="О себе" class="popup__text popup__text_type_job popup__input" minlength="2" maxlength="200" required> <span class="popup__input-error job__input-error"></span></label></fieldset><button type="submit" class="popup__submit-button popup__button">Сохранить</button></form></div><div class="popup popup_place"><form class="popup__content popup__form popup__form_place" novalidate><button type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><fieldset class="popup__fields"><label class="place"><input name="name" id="place__input" placeholder="Название" class="popup__text popup__text_type_name popup__input" minlength="2" maxlength="30" required> <span class="popup__input-error place__input-error"></span></label> <label class="link"><input type="url" name="link" id="link__input" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link popup__input" required> <span class="popup__input-error link__input-error"></span></label></fieldset><button name="submit" type="submit" class="popup__submit-button popup__button">Создать</button></form></div><div class="popup popup_photo"><div class="popup__content-photo"><img class="popup__photo"><figcaption class="popup__caption"></figcaption><button type="button" class="popup__close-button"></button></div></div></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template class="item__template"><li class="elements__item"><img class="elements__photo"><div class="elements__description"><h2 class="elements__title"></h2><div class="elements__like-container"><button class="elements__like"></button><h3 class="elements__like-counter">0</h3></div></div><button class="elements__delete"></button></li></template></body></html>
